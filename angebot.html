<form id="offerForm" method="POST" action="https://api.web3forms.com/submit" novalidate>
  <!-- REQUIRED: твоя ключ -->
  <input type="hidden" name="access_key" value="e3f1b4c1-xxxx-yyyy-zzzz-1234567890ab">
  <!-- до кого да отиде -->
  <input type="hidden" name="to_email" value="g.rusev2025@gmail.com">
  <!-- метаданни -->
  <input type="hidden" name="from_name" value="Website Angebot">
  <input type="hidden" name="subject" value="Angebot Anfrage – Website">
  <!-- redirect след успех -->
  <input type="hidden" name="redirect" value="danke.html">
  <!-- honeypot за ботове -->
  <input type="checkbox" name="botcheck" class="hidden" style="display:none">

  <!-- 1) Kontakt -->
  <h2 class="sec">1) Kontaktdaten</h2>
  <div class="grid g2">
    <div class="row">
      <label for="name">Name <span class="req">*</span></label>
      <input id="name" name="Name" type="text" required />
    </div>
    <div class="row">
      <label for="phone">Telefon <span class="req">*</span></label>
      <input id="phone" name="Telefon" type="tel" required />
    </div>
    <div class="row">
      <label for="email">E-Mail</label>
      <input id="email" name="E-Mail" type="email" placeholder="optional" />
    </div>
    <div class="row">
      <label for="city">Stadt / PLZ</label>
      <input id="city" name="Stadt/PLZ" type="text" placeholder="z.B. Köln 50667" />
    </div>
  </div>

  <!-- ... тук следват другите секции (Objekt, Leistung, Häufigkeit, Verschmutzungsgrad, Termin и т.н.) -->

  <!-- Consent inline -->
  <label class="checklbl" style="margin-top:10px">
    <input id="consent" name="Datenschutz akzeptiert" type="checkbox" required />
    <span>Ich stimme zu, dass meine Angaben zur Kontaktaufnahme verwendet werden. <a href="datenschutz.html" target="_blank">Datenschutz</a></span>
  </label>

  <!-- ACTIONS -->
  <div class="actions">
    <button type="submit" class="btn btn-mail"><i class="fas fa-paper-plane"></i> Anfrage absenden</button>
    <a href="index.html" class="btn btn-ghost"><i class="fas fa-arrow-left"></i> Zurück zur Startseite</a>
  </div>

  <div id="formNote" class="form-note"></div>
</form>
