<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danke – Georgi Rusev Gebäudereinigung</title>
  <meta name="theme-color" content="#0b6acb">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin:0; font-family:"Segoe UI",system-ui,-apple-system,sans-serif;
      background:#f6f9fe; color:#111827; display:flex; align-items:center; justify-content:center;
      min-height:100vh; text-align:center; padding:20px;
    }
    .box {
      background:#fff; padding:40px 30px; border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,.08); max-width:500px;
    }
    h1 { color:#0b6acb; margin-bottom:12px; }
    p { margin:0 0 20px; font-size:18px; }
    a.btn {
      display:inline-flex; align-items:center; gap:8px;
      background:#0b6acb; color:#fff; padding:12px 20px; border-radius:10px;
      font-weight:700; text-decoration:none; transition:.2s;
    }
    a.btn:hover { background:#094f94; }
    .icon { font-size:40px; color:#0b6acb; margin-bottom:15px; }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon"><i class="fas fa-check-circle"></i></div>
    <h1>Vielen Dank!</h1>
    <p>Ihre Anfrage wurde erfolgreich übermittelt.<br>
       Wir melden uns in Kürze bei Ihnen.</p>
    <a href="index.html" class="btn"><i class="fas fa-home"></i> Zur Startseite</a>
  </div>
</body>
</html>
